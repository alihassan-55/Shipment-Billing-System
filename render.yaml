# Render.com deployment configuration
# If using Render.com instead of Savala, uncomment and use this file

services:
  - type: web
    name: courier-billing-system
    env: node
    plan: free
    buildCommand: cd server && npm install && cd ../client && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        fromService:
          name: courier-billing-system
          type: web
          property: port


