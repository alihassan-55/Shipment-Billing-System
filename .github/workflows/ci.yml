name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: server
        run: npm ci || npm install
      - name: Lint
        working-directory: server
        run: npm run lint
      - name: Format check
        working-directory: server
        run: npx prettier --check .
